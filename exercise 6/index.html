<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/terminal.css">
    <link rel="stylesheet" href="assets/css/text-editor.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--App Bar-->
    <div class="flex-container-app-bar">
        <div class="container app-bar">
            <div class="btn btn-terminal">
                <i class='bx bx-terminal'></i>
                <div class="container-app-active">
                    <span class="app-active"></span>
                </div>
            </div>
            <div class="btn btn-calculator">
                <i class='bx bx-calculator' ></i>
                <div class="calculator-container-app-active">
                    <span class="calculator-app-active"></span>
                </div>
            </div>
            <div class="btn btn-text-editor">
                <i class='bx bx-receipt'></i>
                <div class="text-editor-container-app-active">
                    <span class="text-editor-app-active"></span>
                </div>
            </div>
        </div>
    </div>

    <!--Terminal-->
    <div class="terminal">
        <div class="terminal-header">
            <div class="button-minimize">
                <div class="minimize">-</div>
            </div>
            <div class="button-zoom">
                <div class="zoom">□</div>
            </div>
            <div class="button-exit">
                <div class="exit">×</div>
            </div>
            <div class="title">howtogeek@ubuntu: /</div>
        </div>
        <div class="terminal-body">
            <textarea class="text">howtogeek@ubuntu:/$ </textarea>
        </div>
    </div>

    <!--Calculator-->
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="button-minimize">
                    <div class="minimize">-</div>
                </div>
                <div class="button-zoom">
                    <div class="zoom">□</div>
                </div>
                <div class="button-exit">
                    <div class="exit">×</div>
                </div>
            </div>
            <div class="calculator-body">
                <div class="calculator-display">
                    <div class="calculator-display-content" id="result"></div>
                </div>
                <div class="first-row">
                    <button class="span-two" value="AC" id="btnAC">AC</button>
                    <button class="special" value="DEL" id="btnDEL">DEL</button>
                    <button class="operation" value="/" id="btnDiv">÷</button>
                </div>
                <div class="second-row">
                    <button value="7" id="btn7">7</button>
                    <button value="8" id="btn8">8</button>
                    <button value="9" id="btn9">9</button>
                    <button class="operation" value="*" id="btnMult">×</button>
                </div>
                <div class="third-row">
                    <button value="4" id="btn4">4</button>
                    <button value="5" id="btn5">5</button>
                    <button value="6" id="btn6">6</button>
                    <button class="operation" value="+" id="btnPlus">+</button>
                </div>
                <div class="fourth-row">
                    <button value="1" id="btn1">1</button>
                    <button value="2" id="btn2">2</button>
                    <button value="3" id="btn3">3</button>
                    <button class="operation" value="-" id="btnMinus">-</button>
                </div>
                <div class="fifth-row">
                    <button value="0" id="btn0">0</button>
                    <button value="." id="btnDot">.</button>
                    <button class="operation" value="=" id="btnEqual">=</button>
                </div>
            </div>
        </div>
    </div>

    <!--Text Editor-->
    <div class="text-editor">
        <div class="text-editor-header">
            <div class="button-minimize">
                <div class="minimize">-</div>
            </div>
            <div class="button-zoom">
                <div class="zoom">□</div>
            </div>
            <div class="button-exit">
                <div class="exit">×</div>
            </div>
            <div class="saveButton">
                <div class="save">Save</div>
            </div>
        </div>
        <div class="text-editor-body">
            <textarea class="text"></textarea>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/terminal.js"></script>
    <script src="assets/js/text-editor.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
